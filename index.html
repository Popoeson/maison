<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAISON â€¢ Boutique</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500,600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#F5F0E1;
  --glass-bg:rgba(255,255,255,0.55);
  --glass-border:rgba(255,255,255,0.35);
  --text-dark:#2A2A2A;
  --text-light:#fff;
  --accent-olive:#6B8E23;
  --blur:blur(18px);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:"Inter",sans-serif;color:var(--text-dark);background:var(--bg-main);}
a{text-decoration:none;color:inherit;}
h1,h2,h3{font-family:"Playfair Display",serif;}

/* ===================== HEADER ===================== */
header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(255,255,255,0.95);
  z-index:999;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 32px;
}

.logo{
  font-size:24px;
  font-weight:600;
  letter-spacing:2px;
}

.nav-links a{
  margin-left:24px;
  font-weight:500;
}

.cart{
  position:relative;
  cursor:pointer;
  margin-left:24px;
}

.cart span{
  position:absolute;
  top:-6px;
  right:-8px;
  background:var(--accent-olive);
  color:#fff;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
}

/* Mobile nav row */
.mobile-nav{
  display:none;
  justify-content:center;
  gap:24px;
  padding:12px 0;
  border-top:1px solid #eee;
}

/* ===================== HERO ===================== */
.hero{
  position:relative;
  height:90vh;
  margin-top:96px;
  overflow:hidden;
}
.hero img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1s ease;
}
.hero img.active{opacity:1;}

/* ===================== PRODUCTS ===================== */
.section{
  padding:80px 24px;
  max-width:1200px;
  margin:auto;
}
.section h2{
  text-align:center;
  font-size:2rem;
  margin-bottom:40px;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:28px;
}

.product-card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,0.05);
}
.product-card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.product-info{
  padding:16px;
}
.product-info h3{font-size:1.05rem;}
.product-info p{font-size:0.9rem;color:#666;}
.product-info span{
  display:block;
  margin:6px 0;
  font-weight:600;
  color:var(--accent-olive);
}
.product-info button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--accent-olive);
  color:#fff;
  cursor:pointer;
}

/* ===================== TOAST ===================== */
.toast{
  position:fixed;
  bottom:30px;
  right:30px;
  background:#222;
  color:#fff;
  padding:14px 20px;
  border-radius:12px;
  opacity:0;
  transform:translateY(20px);
  transition:0.3s;
}
.toast.show{
  opacity:1;
  transform:translateY(0);
}

/* ===================== FOOTER ===================== */
.footer{
  background:#222;
  color:#fff;
  padding:60px 24px;
  text-align:center;
}

/* ===================== RESPONSIVE ===================== */
@media(max-width:768px){
  .nav-links{display:none;}
  .mobile-nav{display:flex;}
  .logo{margin:auto;}
  .product-grid{grid-template-columns:repeat(2,1fr);}
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">MAISON</div>

    <div class="nav-links">
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <div class="cart">ðŸ›’ <span id="cartCount">0</span></div>
    </div>

    <div class="cart mobile-cart">ðŸ›’ <span id="cartCountMobile">0</span></div>
  </div>

  <div class="mobile-nav">
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</header>

<section class="hero" id="heroSection"></section>

<section class="section">
  <h2>Featured Products</h2>
  <div class="product-grid" id="productGrid"></div>
</section>

<footer class="footer">
  <h3>MAISON</h3>
  <p>A curated boutique for the modern minimalist.</p>
  <p>Â©2024 Maison Boutique</p>
</footer>

<div class="toast" id="toast"></div>

<script>
const API_BASE='https://maison-90o3.onrender.com';

/* ===================== CART ===================== */
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function updateCartCount(){
  const count = cart.reduce((a,c)=>a+c.quantity,0);
  document.getElementById('cartCount').innerText = count;
  document.getElementById('cartCountMobile').innerText = count;
}

function addToCart(product){
  const existing = cart.find(i => i._id === product._id);
  if(existing){
    existing.quantity += 1;
  }else{
    cart.push({...product, quantity:1});
  }
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  showToast('Added to cart');
}

/* ===================== TOAST ===================== */
function showToast(msg){
  const toast = document.getElementById('toast');
  toast.innerText = msg;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2500);
}

/* ===================== HERO ===================== */
async function fetchHeroes(){
  const res = await fetch(`${API_BASE}/api/hero-images`);
  const data = await res.json();
  const hero = document.getElementById('heroSection');
  const active = data.filter(h=>h.isActive);
  active.forEach((h,i)=>{
    const img = document.createElement('img');
    img.src = h.imageUrl;
    if(i===0) img.classList.add('active');
    hero.appendChild(img);
  });
  let i=0;
  setInterval(()=>{
    const imgs = hero.querySelectorAll('img');
    imgs.forEach(img=>img.classList.remove('active'));
    imgs[i].classList.add('active');
    i=(i+1)%imgs.length;
  },5000);
}

/* ===================== PRODUCTS ===================== */
async function fetchProducts(){
  const res = await fetch(`${API_BASE}/api/products`);
  const data = await res.json();
  const grid = document.getElementById('productGrid');
  grid.innerHTML='';
  data.forEach(p=>{
    grid.innerHTML += `
      <div class="product-card">
        <img src="${p.mainImage}">
        <div class="product-info">
          <h3>${p.name}</h3>
          <p>${p.category}</p>
          <span>â‚¦${p.price}</span>
          <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
        </div>
      </div>
    `;
  });
}

/* INIT */
updateCartCount();
fetchHeroes();
fetchProducts();
</script>

</body>
</html>
