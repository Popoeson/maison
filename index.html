<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maison</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    :root {
      --primary: #111;
      --accent: #c9a44c;
      --light: #fff;
      --muted: #777;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #fafafa;
      color: #111;
    }

    /* ================= HEADER ================= */
    header {
      background: var(--light);
      border-bottom: 1px solid #eee;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    .cart-btn {
      position: relative;
      cursor: pointer;
      font-size: 20px;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background: red;
      color: #fff;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* ================= HERO ================= */
    .hero {
      height: 70vh;
      background-size: cover;
      background-position: center;
      transition: background-image 0.8s ease-in-out;
    }

    /* ================= PRODUCTS ================= */
    .products {
      padding: 50px 30px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      flex: 1;
    }

    .product-info h4 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .price {
      color: var(--accent);
      font-weight: bold;
      margin-bottom: 12px;
    }

    .add-cart {
      padding: 10px;
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
    }

    /* ================= CART DRAWER ================= */
    .cart-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      display: none;
      z-index: 200;
    }

    .cart-drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -5px 0 20px rgba(0,0,0,0.1);
      transform: translateX(100%);
      transition: 0.3s ease;
      z-index: 201;
      display: flex;
      flex-direction: column;
    }

    .cart-drawer.open {
      transform: translateX(0);
    }

    .cart-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .cart-footer {
      padding: 20px;
      border-top: 1px solid #eee;
    }

    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      nav {
        display: none;
      }

      .header-inner {
        justify-content: center;
        position: relative;
      }

      .cart-btn {
        position: absolute;
        right: 20px;
      }

      .cart-overlay.active {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">MAISON</div>

    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>

    <div class="cart-btn" id="cartBtn">
      <i class="fa-solid fa-bag-shopping"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
</header>

<section class="hero" id="hero"></section>

<section class="products">
  <div class="products-grid" id="productsGrid"></div>
</section>

<div class="cart-overlay" id="cartOverlay"></div>

<div class="cart-drawer" id="cartDrawer">
  <div class="cart-header">
    Cart
    <span style="cursor:pointer" onclick="toggleCart()">✕</span>
  </div>
  <div class="cart-items" id="cartItems"></div>
  <div class="cart-footer">
    <p><strong>Total:</strong> ₦<span id="cartTotal">0</span></p>
    <button class="checkout-btn">Checkout</button>
  </div>
</div>

<script>
  const heroEl = document.getElementById("hero");
  const productsGrid = document.getElementById("productsGrid");
  const cartDrawer = document.getElementById("cartDrawer");
  const cartOverlay = document.getElementById("cartOverlay");
  const cartItemsEl = document.getElementById("cartItems");
  const cartTotalEl = document.getElementById("cartTotal");
  const cartCountEl = document.getElementById("cartCount");

  let cart = [];

  /* ================= HERO ================= */
  async function loadHero() {
    const res = await fetch("https://maison-90o3.onrender.com/api/hero/active");
    const images = await res.json();

    if (!images.length) return;

    let index = 0;
    heroEl.style.backgroundImage = `url(${images[0].imageUrl})`;

    setInterval(() => {
      index = (index + 1) % images.length;
      heroEl.style.backgroundImage = `url(${images[index].imageUrl})`;
    }, 5000);
  }

  /* ================= PRODUCTS ================= */
  async function loadProducts() {
    const res = await fetch("https://maison-90o3.onrender.com/api/products");
    const products = await res.json();

    productsGrid.innerHTML = "";

    products.forEach(p => {
      productsGrid.innerHTML += `
        <div class="product-card">
          <img src="${p.image}" />
          <div class="product-info">
            <h4>${p.name}</h4>
            <p class="price">₦${p.price}</p>
            <button class="add-cart" onclick='addToCart(${JSON.stringify(p)})'>
              Add to Cart
            </button>
          </div>
        </div>
      `;
    });
  }

  /* ================= CART ================= */
  function addToCart(product) {
    const item = cart.find(i => i._id === product._id);
    if (item) {
      item.qty++;
    } else {
      cart.push({ ...product, qty: 1 });
    }
    renderCart();
  }

  function renderCart() {
    cartItemsEl.innerHTML = "";
    let total = 0;
    let count = 0;

    cart.forEach(item => {
      total += item.price * item.qty;
      count += item.qty;

      cartItemsEl.innerHTML += `
        <div class="cart-item">
          <div>${item.name} x${item.qty}</div>
          <div>₦${item.price * item.qty}</div>
        </div>
      `;
    });

    cartTotalEl.textContent = total;
    cartCountEl.textContent = count;
  }

  function toggleCart() {
    cartDrawer.classList.toggle("open");
    cartOverlay.classList.toggle("active");
  }

  document.getElementById("cartBtn").onclick = toggleCart;
  cartOverlay.onclick = toggleCart;

  loadHero();
  loadProducts();
</script>

</body>
</html>
